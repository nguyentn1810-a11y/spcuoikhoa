<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="dangnhap.css">
</head>

<body>

    <div class="background-overlay">
    </div>

    <div class="login-container">
        <form id="signInForm" class="form-card">
            <h2>Sign In</h2>

            <input type="text" id="username_in" placeholder="Username" required>
            <input type="password" id="password_in" placeholder="Password" required>
            <button type="submit" class="btn-primary"><a href="pro.html">Sign in</a></button>

            <div class="help-options">
                <label>
                    <input type="checkbox" checked> Remember me
                </label>
                <a href="#">Need help?</a>
            </div>

            <div class="switch-form">
                New to MindX Cinema? <a href="#" id="showSignUp">Sign up now.</a>
            </div>
        </form>

        <form id="signUpForm" class="form-card hidden">
            <h2>Sign Up</h2>

            <input type="text" id="username_up" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password_up" placeholder="Password" required>
            <input type="password" id="confirm_password_up" placeholder="Confirm Password" required>

            <button type="submit" class="btn-primary">Sign Up</button>

            <div class="switch-form">
                Already have an account? <a href=""
                    id="showSignIn">Sign in.</a>
            </div>
        </form>


    </div>

    <script src="app.js"></script>
</body>

</html>
